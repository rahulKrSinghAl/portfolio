<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main circle -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A261;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A261;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E76F51;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Japanese text background - 開発者 (Developer) -->
  <text x="100" y="80"
        font-family="'Noto Sans JP', sans-serif"
        font-size="120"
        font-weight="700"
        fill="#E63946"
        opacity="0.08"
        text-anchor="middle"
        dominant-baseline="middle">開</text>

  <!-- Outer circle with seigaiha wave pattern -->
  <circle cx="100" cy="100" r="85"
          fill="none"
          stroke="url(#mainGradient)"
          stroke-width="3"/>

  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="70"
          fill="none"
          stroke="url(#accentGradient)"
          stroke-width="2"
          opacity="0.6"/>

  <!-- Main monogram circle background -->
  <circle cx="100" cy="100" r="55"
          fill="url(#mainGradient)"
          opacity="0.95"/>

  <!-- RKS Letters -->
  <text x="100" y="108"
        font-family="'Zen Kaku Gothic New', sans-serif"
        font-size="42"
        font-weight="700"
        fill="#FFFFFF"
        text-anchor="middle"
        letter-spacing="2">RKS</text>

  <!-- Top accent line -->
  <line x1="55" y1="35" x2="145" y2="35"
        stroke="url(#mainGradient)"
        stroke-width="3"/>

  <!-- Bottom accent line -->
  <line x1="55" y1="165" x2="145" y2="165"
        stroke="url(#mainGradient)"
        stroke-width="3"/>

  <!-- Corner brackets - Top Left -->
  <path d="M 25 25 L 25 45 M 25 25 L 45 25"
        stroke="url(#accentGradient)"
        stroke-width="2.5"
        fill="none"
        opacity="0.7"/>

  <!-- Corner brackets - Top Right -->
  <path d="M 175 25 L 175 45 M 175 25 L 155 25"
        stroke="url(#accentGradient)"
        stroke-width="2.5"
        fill="none"
        opacity="0.7"/>

  <!-- Corner brackets - Bottom Left -->
  <path d="M 25 175 L 25 155 M 25 175 L 45 175"
        stroke="url(#accentGradient)"
        stroke-width="2.5"
        fill="none"
        opacity="0.7"/>

  <!-- Corner brackets - Bottom Right -->
  <path d="M 175 175 L 175 155 M 175 175 L 155 175"
        stroke="url(#accentGradient)"
        stroke-width="2.5"
        fill="none"
        opacity="0.7"/>

  <!-- Decorative dots -->
  <circle cx="100" cy="30" r="3" fill="url(#mainGradient)"/>
  <circle cx="100" cy="170" r="3" fill="url(#mainGradient)"/>
  <circle cx="30" cy="100" r="3" fill="url(#accentGradient)"/>
  <circle cx="170" cy="100" r="3" fill="url(#accentGradient)"/>
</svg>
