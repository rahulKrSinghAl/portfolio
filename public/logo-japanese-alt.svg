<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A261;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Large background Japanese characters -->
  <text x="100" y="70"
        font-family="'Noto Sans JP', sans-serif"
        font-size="50"
        font-weight="300"
        fill="#E63946"
        opacity="0.06"
        text-anchor="middle">開発者</text>

  <!-- Hexagonal container (Japanese mon style) -->
  <path d="M 100 20
           L 150 50
           L 150 110
           L 100 140
           L 50 110
           L 50 50 Z"
        fill="none"
        stroke="url(#mainGrad)"
        stroke-width="3"/>

  <!-- Inner hexagon -->
  <path d="M 100 35
           L 140 58
           L 140 102
           L 100 125
           L 60 102
           L 60 58 Z"
        fill="url(#mainGrad)"
        opacity="0.95"/>

  <!-- RKS monogram -->
  <text x="100" y="88"
        font-family="'Zen Kaku Gothic New', sans-serif"
        font-size="38"
        font-weight="700"
        fill="#FFFFFF"
        text-anchor="middle"
        letter-spacing="2">RKS</text>

  <!-- Small Japanese subtitle -->
  <text x="100" y="160"
        font-family="'Noto Sans JP', sans-serif"
        font-size="14"
        font-weight="400"
        fill="url(#mainGrad)"
        text-anchor="middle"
        letter-spacing="3">開 発 者</text>

  <!-- Decorative wave pattern accent -->
  <path d="M 70 170 Q 80 165 90 170 T 110 170 T 130 170"
        stroke="url(#mainGrad)"
        stroke-width="2"
        fill="none"
        opacity="0.5"/>

  <!-- Corner dots (traditional Japanese style) -->
  <circle cx="20" cy="20" r="2.5" fill="#E63946" opacity="0.5"/>
  <circle cx="180" cy="20" r="2.5" fill="#E63946" opacity="0.5"/>
  <circle cx="20" cy="180" r="2.5" fill="#F4A261" opacity="0.5"/>
  <circle cx="180" cy="180" r="2.5" fill="#F4A261" opacity="0.5"/>

  <!-- Accent lines (traditional Japanese mon style) -->
  <line x1="100" y1="145" x2="100" y2="155"
        stroke="url(#mainGrad)"
        stroke-width="2.5"/>
</svg>
