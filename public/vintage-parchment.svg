<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <filter id="paper" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="gray"/>
      <feComponentTransfer in="gray" result="paper">
        <feFuncR type="linear" slope="0.15" intercept="0.85"/>
        <feFuncG type="linear" slope="0.12" intercept="0.82"/>
        <feFuncB type="linear" slope="0.08" intercept="0.72"/>
        <feFuncA type="linear" slope="0.3" intercept="0"/>
      </feComponentTransfer>
    </filter>
    <filter id="stains" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="3" seed="7" result="stainNoise"/>
      <feColorMatrix type="saturate" values="0" in="stainNoise" result="stainGray"/>
      <feComponentTransfer in="stainGray" result="stain">
        <feFuncR type="linear" slope="0.2" intercept="0.7"/>
        <feFuncG type="linear" slope="0.15" intercept="0.6"/>
        <feFuncB type="linear" slope="0.1" intercept="0.45"/>
        <feFuncA type="linear" slope="0.15" intercept="0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="800" height="800" fill="#F5E6C8"/>
  <rect width="800" height="800" filter="url(#paper)"/>
  <rect width="800" height="800" filter="url(#stains)" opacity="0.4"/>
  <!-- Subtle aged edges -->
  <rect x="0" y="0" width="800" height="800" fill="none" stroke="rgba(139,105,20,0.05)" stroke-width="40"/>
</svg>
